<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <div class="question">What is the capital of France?</div>
    <div class="answers">
      <button onclick="checkAnswer(this, false)">Berlin</button>
      <button onclick="checkAnswer(this, false)">Madrid</button>
      <button onclick="checkAnswer(this, true)">Paris</button>
      <button onclick="checkAnswer(this, false)">Rome</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  
</body>
</html>
